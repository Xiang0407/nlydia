<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Success - NLYDIA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .video-bg {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .content-container {
            flex: 1;
            overflow-y: auto;
            position: relative;
            z-index: 1;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            z-index: 2;
        }
        .navbar a {
            color: #f0f0f0;
            text-decoration: none;
            margin: 0 15px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .welcome-back {
            font-size: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
        }
        .success-message {
            font-size: 24px;
            margin-top: 10px;
            margin-bottom: 20px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .footer {
            padding: 10px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            color: #f0f0f0;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 2;
        }
        .footer p {
            margin: 5px 0;
        }
        .btn {
            background-color: rgba(128, 128, 128, 0.5);
            color: #f0f0f0;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 18px;
            display: block;
            position: fixed;
            bottom: 110px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }
        .btn:hover {
            background-color: rgba(128, 128, 128, 0.7);
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video class="video-bg" autoplay muted loop>
            <source src="video-bg.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="navbar">
        <div class="logo">NLYDIA</div>
        <div>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="products.html">Products</a>
            <a href="contact.html">Contact Us</a>
        </div>
    </div>
    <div class="content-container">
        <div class="container">
            <h2 style="margin-bottom: 20px;"><span class="welcome-back">Welcome Back!</span></h2>
            <div class="success-message">You are successfully signed in</div>
        </div>
    </div>
    <div class="footer">
        <p>© 2024 NLYDIA. All rights reserved.</p>
        <p>Operators: Jared Lee | Manufacturer: Xiang</p>
    </div>
    <a href="index.html" class="btn" id="backToHomeBtn">Back to Home</a>

    <script>
        // 在访问A页面时设置localStorage标记
        localStorage.setItem('visitedFromA', 'true');
    </script>
</body>
</html>
